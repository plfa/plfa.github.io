name: Build & Test

on:
  push:
    branches:
      - dev
    tags:
      - "*"
  pull_request:
    types:
      - opened
      - synchronize

env:
  NOKOGIRI_USE_SYSTEM_LIBRARIES: true

defaults:
  run:
    shell: pwsh

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        include:
          # Recommended versions on every OS
          - os: macOS-latest
            agda-version: "2.6.2.2"
            ghc-version: "9.2.4"
            experimental: false
          - os: ubuntu-latest
            agda-version: "2.6.2.2"
            ghc-version: "9.2.4"
            experimental: false
          - os: windows-latest
            agda-version: "2.6.2.2"
            ghc-version: "9.2.4"
            experimental: false
          # Legacy versions of Agda
          - os: ubuntu-latest
            agda-version: "2.6.2.1"
            ghc-version: "9.2.4"
            experimental: true
          - os: ubuntu-latest
            agda-version: "2.6.2"
            ghc-version: "9.2.4"
            experimental: true
          # Experimental versions of Agda
          - os: ubuntu-latest
            agda-version: "2.6.3"
            ghc-version: "9.2.4"
            experimental: true
          # Legacy versions of GHC
          - os: ubuntu-latest
            ghc-version: "8.10.7"
            experimental: false
          - os: ubuntu-latest
            ghc-version: "9.0.2"
            experimental: false
          # Experimental versions of GHC
          - os: ubuntu-latest
            ghc-version: "9.4.4"
            experimental: true

    name: Build on ${{ matrix.os }} with GHC-${{ matrix.ghc-version }}
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: "true"

      - name: Setup Haskell
        uses: ./.github/actions/setup-haskell
        with:
          ghc-version: ${{ matrix.ghc-version }}
          cabal-project-freeze-file: cabal.project.ghc-${{ matrix.ghc-version }}.freeze

      - name: Setup Agda
        uses: wenkokke/setup-agda@latest
        with:
          agda-version: ${{ matrix.agda-version }}
          force-no-build: true

      - name: Setup Node
        uses: ./.github/actions/setup-node

      - name: Setup BumpVer
        uses: ./.github/actions/setup-bumpver
        # depends on requirements-dev.txt

      - name: Setup HTMLProofer
        if: runner.os != 'Windows'
        uses: ./.github/actions/setup-htmlproofer
        # depends on Gemfile

      - name: Setup EPUBCheck
        uses: ./.github/actions/setup-epubcheck
        id: setup-epubcheck
        with:
          epubcheck-version: "4.2.6"

      - name: Cache build
        uses: actions/cache@v3
        with:
          path: _cache
          key: build-${{ runner.os }}-${{ secrets.BUILD_CACHE_VERSION }}

      - name: Build
        run: make build
        env:
          CABAL_ARGS: --project-file=cabal.project.ghc-${{ matrix.ghc-version }}
        # depends on cabal.project.ghc-X.Y

      - name: Test with BumpVer
        run: bumpver update --dry --no-fetch

      - name: Test with HTML-validate
        run: make test-html-validate

      - name: Test with HTMLProofer
        if: runner.os != 'Windows'
        run: make test-htmlproofer

      - name: Test with EPUBCheck
        run: make test-epubcheck
        env:
          EPUBCHECK: "java -jar ${{ steps.setup-epubcheck.outputs.epubcheck-jar-path }}"

      - name: Upload latest artifact
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: Website HEAD ${{ runner.os }} Agda-${{ matrix.agda-version }} GHC-${{ matrix.ghc-version }}
          path: _site
          if-no-files-found: error

  publish:
    name: Publish to GitHub Pages
    needs: [build]
    if: github.event_name == 'push'
    uses: ./.github/workflows/publish.yml
    with:
      artifact-name: Website HEAD Linux Agda-2.6.2.2 GHC-9.2.4

  release:
    name: Publish to GitHub Releases
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/v')
    uses: ./.github/workflows/release.yml
    with:
      artifact-name: Website HEAD Linux Agda-2.6.2.2 GHC-9.2.4
